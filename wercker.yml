box: jointiny/tiny-cloud-docs-build
  username: $DOCKER_USER
  password: $DOCKER_PASSWORD
  tag: latest
  registry: hub.docker.com
no-response-timeout: 30

build:
  steps:
    - add-to-known_hosts:
        hostname: github.com
    - add-ssh-key:
        keyname: SSH_KEY
    - bundle-install:
        deployment: true
        jobs: 10
    - script:
        name: init
        code: _scripts/init.sh
    - script:
        name: build
        code: _scripts/build.sh

deploy:
  steps:
    - s3sync:
        key-id: $S3_KEY
        key-secret: $S3_SECRET
        bucket-url: $S3_BUCKET/docs-3x/
        source-dir: $S3_SOURCE
        opts: --delete-removed
    - script:
        name: s3 cleanup
        code: _scripts/s3-cleanup.sh

